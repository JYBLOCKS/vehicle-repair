version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
      nodejs: 20
    commands:
      - echo Installing base tooling
      - python --version
      - pip install --upgrade pip
      - node --version
      - npm --version

  pre_build:
    commands:
      - echo Installing API dependencies
      - cd vehicle-repair-API
      - pip install -r requirements.txt
      - cd ..
      - echo Installing Web dependencies
      - cd vehicle-repair-web
      - npm ci || npm install
      - cd ..

  build:
    commands:
      - echo Running API tests
      - cd vehicle-repair-API
      - pytest -q
      - cd ..
      - echo Linting, testing and building Web
      - cd vehicle-repair-web
      - npm run lint --if-present
      - npm test --if-present -- --run
      - npm run build
      - cd ..

artifacts:
  files:
    - vehicle-repair-web/dist/**/*
  discard-paths: no
