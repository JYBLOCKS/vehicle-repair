version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
      nodejs: 20
    commands:
      - echo Installing base tooling
      - python --version
      - pip install --upgrade pip
      - node --version
      - npm --version
      - echo Enabling Corepack and pnpm
      - corepack enable
      - corepack prepare pnpm@9 --activate
      - pnpm --version

  pre_build:
    commands:
      - echo Installing API dependencies
      - cd vehicle-repair-API
      - pip install -r requirements.txt
      - cd ..
      - echo Installing Web dependencies
      - cd vehicle-repair-web
      - pnpm install --frozen-lockfile || (echo "pnpm failed, falling back to npm" && npm ci || npm install)
      - cd ..

  build:
    commands:
      - echo Running API tests
      - cd vehicle-repair-API
      - pytest -q
      - cd ..
      - echo Linting, testing and building Web
      - cd vehicle-repair-web
      - pnpm run lint --if-present || echo "Lint step reported issues; continuing"
      - pnpm test --if-present -- --run
      - pnpm run build
      - cd ..

artifacts:
  base-directory: vehicle-repair-web/dist
  files:
    - '**/*'
  discard-paths: no
