# A standard Alembic configuration file for a FastAPI project.
# Adjust only if you need a different migration path or logging behavior.

[alembic]
# Path to your migrations folder
script_location = migrations

# This setting controls how Alembic looks up the database URL.
# We'll load it dynamically from the environment (see env.py)
sqlalchemy.url = sqlite+aiosqlite:///./data.db

# Logging configuration (basic but useful)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
