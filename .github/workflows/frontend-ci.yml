name: Frontend CI
on:
  push:
    paths:
      - "vehicle-repair-web/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "vehicle-repair-web/**"
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vehicle-repair-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: vehicle-repair-web/pnpm-lock.yaml
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Lint
        run: pnpm lint
      - name: Build
        env:
          VITE_API_URL: http://localhost:8000
        run: pnpm build
      - name: Test
        run: pnpm test
