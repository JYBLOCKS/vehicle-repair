name: Backend CI
on:
  push:
    paths:
      - 'vehicle-repair-API/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'vehicle-repair-API/**'
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vehicle-repair-API
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: vehicle-repair-API/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: sqlite+aiosqlite:///./app.db
          ENV: test
          SECRET_KEY: test-secret
        run: pytest -q

